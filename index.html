<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Car Store</title>
  </head>
  <body>
    <div class="create-car-content">
      <div class="baslik">
        <p>Car Store Project</p>
      </div>

      <hr class="solid" />

      <div id="bar">
        <input type="text" placeholder="Car Features" />

        <input type="text" placeholder="Price Info" />

        <input type="text" placeholder="Car Image Link" />
      </div>

      <button class="add-car">Add Car</button>
    </div>

    <hr class="solid2" />

    <hr class="solid3" style="margin-top: 7rem; margin-bottom: 0.5rem" />
    <h2 class="cars" style="margin: 0.5rem">Cars</h2>
    <hr class="solid3" />

    <div class="car-list">
      <div id="solid3"></div>

      <table>
        <thead>
          <tr>
            <th>Cars Image</th>
            <th>Cars Features</th>
            <th>Price Info</th>
          </tr>
        </thead>

        <tbody>
          
        </tbody>
      </table>

      <button class="black">Clear All Cars</button>
    </div>
  </body>
</html>
